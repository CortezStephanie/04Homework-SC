<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="assets/style.css">

<body>
    <div class="timer custom-timer"></div>
    <div class="score-brd" id="scoreB">Score Board</div>
    <!--Starting the Quiz-->
    <div id="startSection">
        <h1>Coding Quiz Challenge</h1>
        <p id="quiz-info">
            <br>you are timed<br> 
            <br>answer wrong and get time docked<br>
            <br>you get points if answered correcrly<br>
        </p>
        <button class="start-btn" id="startbtn">Start Button</button>
    </div>

    <div id="quizSection" style="display: none;">
        <h2 id="questionText">Placeholder</h2>
        <button id="optionOne">Option One</button><br>
        <button id="optionTwo">Option Two</button><br>
        <button id="optionThree">Option Three</button><br>
        <button id="optionFour">Option Four</button><br>
    </div>

    <div id="scoreInputSection" style="display: none;">
        <h2>All done!</h2>
        <h2>This is where you would try to input the initals for a high score</h2>
    </div>
